<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-nav ">
    <a class="navbar-brand ml-5">

        <em class="text-success">Trener</em>

    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-4"></div>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link mr-5 " href="/manager/TablePlayer">Zawodnicy</a>
        </li>
        <li class="nav-item mr-5">
            <a class="nav-link " href="/">Strona główna</a>
        </li>
    </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <h1>Lista Graczy</h1>
            <table class="table table-bordered">
                <thead>
                <th>Imie</th>
                <th>Nazwisko</th>
                <th>Wiek</th>
                <th>Pensja</th>
                <th>Kontrakt</th>
                <th>Pozycja</th>
                <th>Akcje</th>


                </thead>
                <tbody>
                <tr th:each="w:${player}">
                    <td th:text="${w.name}"></td>
                    <td th:text="${w.surname}"></td>
                    <td th:text="${w.age}"></td>
                    <td th:text="${w.pension}"></td>
                    <td th:text="${w.date}"></td>

                    <td th:text="${w.getPoisiton() != null} ? ${w.getPoisiton().name()} : 'Nie przypisano zawodnikowi pozycji'"></td>

                    <td>
                        <a class="btn btn-primary " th:href="@{/manager/modifyDate/{id}(id=${w.id})}">Przedłuż
                            kontrakt</a>
                        <form th:action="@{/manager/deletePlayer}" method="post">
                            <input type="text" name="id" th:value="${w.id}" hidden="hidden">
                            <input class="btn btn-success btn-sm" type="submit" value="Usuń Gracza"/>
                        </form>


                    </td>
                </tr>

                </tbody>
            </table>
            <a href="/manager/addPlayer" class="btn btn-danger btn"> Dodaj Nowego Piłkarza </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


</body>

<style>
    .btn-success {
        background-color: #23415C;
        border: none;
    }

    .navbar {
        background-color: #23415C;
    }

    .nav-link {
        color: white;
    }

</style>


</html>
